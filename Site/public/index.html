<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Photo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #sidebar {
            width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #f7f7f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 1001;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .gallery img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .location-info {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        #fullscreen-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        #fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: red;
            cursor: pointer;
            background: white;
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h3>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ:</h3>
        <input type="file" id="file-input" multiple />
        <button class="upload-btn" onclick="uploadFile()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        <h3>
            <div class="location-info" id="location-info">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É –Ω–∞ –∫–∞—Ä—Ç–µ</div>
        </h3>
        <div class="gallery" id="photo-gallery"></div>
    </div>

    <div id="map"></div>

    <div id="fullscreen-image">
        <span id="close-btn" onclick="closeFullscreen()">‚úñ</span>
        <img src="" alt="Full Image" id="fullscreen-img">
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module">
        // –ò–º–ø–æ—Ä—Ç Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-storage.js";

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-h-W1dDWDRkcgvXYCsRXo75z32-MeDpo",
            authDomain: "world-of-photo-5cf9d.firebaseapp.com",
            projectId: "world-of-photo-5cf9d",
            storageBucket: "world-of-photo-5cf9d.appspot.com",  // üî¥ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ
            messagingSenderId: "521204205263",
            appId: "1:521204205263:web:985cd054c5f9e98ba419ba",
            measurementId: "G-CL2JQEK8XT"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        let selectedLocation = null;
        let selectedCountry = null;
        let marker = null;

        function initializeMap() {
            const map = L.map('map').setView([48.8566, 2.3522], 3);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', async (e) => {
                selectedLocation = e.latlng;

                if (marker) {
                    map.removeLayer(marker);
                }

                marker = L.marker(selectedLocation).addTo(map);

                selectedCountry = await getCountryName(selectedLocation.lat, selectedLocation.lng);
                document.getElementById('location-info').textContent = `–í—ã–±—Ä–∞–Ω–∞ —Å—Ç—Ä–∞–Ω–∞: ${selectedCountry}`;
            });
        }

        async function getCountryName(lat, lng) {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
            const data = await response.json();
            return data.address.country || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è —Å—Ç—Ä–∞–Ω–∞';
        }

        async function uploadFile() {
            if (!selectedCountry) {
                alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É –Ω–∞ –∫–∞—Ä—Ç–µ!");
                return;
            }

            const fileInput = document.getElementById('file-input');
            if (!fileInput.files.length) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");
                return;
            }

            const file = fileInput.files[0];
            const storageRef = ref(storage, `photos/${selectedCountry}/${file.name}`);

            try {
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                console.log("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω:", downloadURL);
                addPhotoToGallery(downloadURL);
                alert("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞!");
            }
        }

        function addPhotoToGallery(url) {
            const gallery = document.getElementById('photo-gallery');
            const img = document.createElement('img');
            img.src = url;
            img.onclick = () => openFullscreen(url);
            gallery.appendChild(img);
        }

        function openFullscreen(url) {
            document.getElementById('fullscreen-img').src = url;
            document.getElementById('fullscreen-image').style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreen-image').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializeMap();
        });
    </script>

</body>

</html>
